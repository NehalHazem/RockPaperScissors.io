<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/scissors-icon.png">
    <title>Rock Paper Scissors</title>
</head>
<body>


    <div class="container">

        <header class="mt-5 text-center">
            <h3>Rock Paper Scissors 
                <span><a id="newGame"><i class="fas fa-redo-alt"></i></a></span>
            </h3>

            <div class="score mt-5">
                <span class="col-md-3" id="player">Player: 0</span>
                <span class="col-md-3" id="computer">Computer: 0</span>
            </div>
        </header>


        <main class="mt-5 mb-5">
            <div class="choices card-group">
                <img id="Rock" class="col-md-4 choice" src="img/rock.png">
                <img id="Paper" class="col-md-4 choice" src="img/paper.png">
                <img id="Scissors" class="col-md-4 choice" src="img/scissors.png">
            </div>
        </main>

              
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="col-12 modal-title text-center" id="myStatus"></h5>
                    </div>
                    <div class="modal-body">
                        <img id="computerImg">
                        <h5 class="col-12 text-center" id="computerStatus"></h5>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
